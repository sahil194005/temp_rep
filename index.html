<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <!-- <link rel = "stylesheet" href="styles.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form id="myform" action="ans.txt" >
      <label for="heading">Book a call</label> <br />
      <p>
        Book a call and our representative will call you within 1hr of selected
        time.
      </p>
      <hr />
      <label for="name" class="form-label ">Name:</label><br />
      <input type="text" name="name" class = "form-control disabled" /> <br />

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label> <br />
        <input type="email" class="form-control" name="email" /> <br />
      </div>

      <label for="phone" class = "form-label">Phone:</label> <br />
      <input type="tel" name="phone" class = "form-control" /> <br />
      <label for="datetime" class = "form-label">Time for Call:</label> <br />
      <input type="datetime-local" name="datetime" class = "form-control" /> <br />
      <input
        type="button"
        class="btn btn-primary"
        value="GET A CALL"
        onclick="display()"
      />
    </form>
    <script src="script.js"></script>
  </body>
</html>
